<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Generator</title>
    <link rel="stylesheet" href="style.css">
    <style>@import url('https://fonts.googleapis.com/css2?family=Audiowide&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');</style>
</head>
<body>
    <div class="container">
        <div class="todo">
            <h2>Check List</h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add Item">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-ul">
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
